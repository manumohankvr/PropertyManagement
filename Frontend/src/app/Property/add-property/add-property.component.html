<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form='ngForm'>
      <div class="form-group col-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #propName="ngModel"
        ngModel name="Name" required  minlength="5"/>
        <span class="errorText" *ngIf="!propName.valid && propName.touched">
          <span *ngIf="propName.errors.required">Please enter the Name</span>
          <span *ngIf="propName.errors.minlength">Name should have minimun 5 char.</span>
        </span>

      </div>
      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input type="text" class="form-control" ngModel name="Type"/>
      </div>
      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input type="text" class="form-control" ngModel name="Price" >
      </div>
      <div class="col-12">
        <button [disabled]="!propName.valid"  type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
